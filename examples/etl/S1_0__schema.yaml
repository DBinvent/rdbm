database:
  - schema:
    schemaName: test_schema
    owner: postgres
    tables:
      - table:
          tableName: test_table
          columns:
            - column:
                name: id
                type: serial
                constraint:
                  primaryKey: true
                  nullable: false
            - column:
                name: test
                type: varchar(250)
            - column:
                name: tr
                type: int
          etl:
            file: D1__test.csv

      - table:
          tableName: test_ref_table
          columns:
            - column:
                name: id
                type: serial
                defaultValue:
                constraint:
                  primaryKey: true
                  nullable: false
            - column:
                name: test
                type: varchar(20)
          etl:
            file: D1__test_ref.csv

      - table:
          tableName: test_copy
          columns:
            - column:
                name: id
                type: serial
                constraint:
                  primaryKey: true
                  nullable: false
            - column:
                name: test
                type: varchar(250)
            - column:
                name: ref_test
                type: varchar(20)
          etl:
            file: D1__test_schema_test_copy.csv
